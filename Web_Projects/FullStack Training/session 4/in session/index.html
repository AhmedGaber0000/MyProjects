<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <form>
        <label for="fname">
            First Name:
        </label>
        <input type="text" id="fname" placeholder="Your First Name">
        <br>
        <label for="lname">
            Last Name:
        </label>
        <input type="text" id="lname" placeholder="Your Last Name">
        <br>
        <label for="psword">Password</label>
        <input type="password" name="password" id="psword" placeholder="Your Password">

        <div>
            <p>
                Your Relation
                <br>
                <label for="married">married</label>
                <input type="radio" name="relation" id="married" value="married">
                <br>

                <label for="engaged">engaged</label>
                <input type="radio" name="relation" id="engaged" value="engaged">
                <br>

                <label for="widower">widower</label>
                <input type="radio" name="relation" id="widower" value="widower">
                <br>

                <label for="single">single</label>
                <input type="radio" name="relation" id="single" value="single">
            </p>
            <p>
                Your Skills
                <br>
                <label for="HTML">HTML</label>
                <input type="checkbox" name="My Skills" id="flamingo">
                <br>

                <label for="CSS">CSS</label>
                <input type="checkbox" name="My Skills" id="flamingo">
                <br>

                <label for="JS">JS</label>
                <input type="checkbox" name="My Skills" id="flamingo">
            </p>
        </div>
        <br><br>
        <input type="reset">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
